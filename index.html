        <form class="msger-inputarea">

    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
    <script>
        const msgerForm = get(".msger-inputarea");
        const msgerInput = get(".msger-input");
        const msgerChat = get(".msger-chat");



        const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
        const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
        const BOT_NAME = "DduBot";
        const PERSON_NAME = "You";

        msgerForm.addEventListener("submit", event => {
            event.preventDefault();

            const msgText = msgerInput.value;
            if (!msgText) return;

            appendMessage1(PERSON_NAME, PERSON_IMG, "right", msgText);
            msgerInput.value = "";
           //appendbubble(BOT_NAME, BOT_IMG);
            botResponse(msgText);
        });

        function appendMessage(name, img, side, text, link) {
            //   Simple solution for small apps
            const msgHTML = `
            <div class="msg ${side}-msg">
                <div class="msg-img" style="background-image: url(${img})"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">${name}</div>
                        <div class="msg-info-time">${formatDate(new Date())}</div>
                    </div>

                    <div class="msg-text">${text}<a href="${link}" target="_blank" style="color:black">  Click Here...</a></div>
                </div>
            </div>
            `;

            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            msgerChat.scrollTop += 500;
        }
        
        // function appendbubble(name, img){
        //     const msgHTML = `
        //     <div class="msg left-msg">
        //     <div class="msg-img" style="background-image: url(${img})"></div>
        //     <div class="msg-bubble">

        //             <div class="dot"></div>
        //             <div class="dot"></div>
        //         </div>
        //     </div>
        //     </div>`;
        //     msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        //     msgerChat.scrollTop += 500;
        // }
        function appendMessage1(name, img, side, text) {
            //   Simple solution for small apps
            // console.log("ENTERED APPENDMSG1....")
            const msgHTML = `
            <div class="msg ${side}-msg">
                <div class="msg-img" style="background-image: url(${img})"></div>

                 <div class="msg-bubble">
                     <div class="msg-info">
                         <div class="msg-info-name">${name}</div>
                         <div class="msg-info-time">${formatDate(new Date())}</div>
                     </div>
                     <div class="msg-text">${text}</div>
                </div>
            </div>
            `;

            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            msgerChat.scrollTop += 500;
        }


        function botResponse(rawText) {
            $.ajax({
                url: "https://dduchat.herokuapp.com/webhooks/rest/webhook",
                contentType: 'application/json; charset=utf-8',
                type: "POST",
                data: JSON.stringify({
                    "sender": "Rasa",
                    "message": rawText
                }),
                success: function(results) {
                    const data = results[0];
                    const data2 = results[1];
             
                    // console.log("rawtext---->" + rawText);
                    // console.log(results)
                    // console.log("data.text---->" + data.text);
                    // console.log("data.image---->" + data2);
                    const msgText = data.text;

                    if (data2 != undefined) {
                        const link = data2.image;
                        appendMessage(BOT_NAME, BOT_IMG, "left", msgText, link);
                    } else {
                        appendMessage1(BOT_NAME, BOT_IMG, "left", msgText);
                    }


                }
            });



        }



        function get(selector, root = document) {
            return root.querySelector(selector);
        }

        function formatDate(date) {
            const h = "0" + date.getHours();
            const m = "0" + date.getMinutes();

            return `${h.slice(-2)}:${m.slice(-2)}`;
        }
    </script>

                $('.chat-box').toggleClass('hide', 300);
            });
        })
